<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>myGithub API</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=B612|Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
</head>

<body class="container-fluid">
  <header>
    <nav class="navbar navbar-expand navbar-dark bg-dark justify-content-between fixed-top">
      <h1 class="navbar-brand" style="font-size: x-large;font-weight: bold""><i class=" fab fa-github"></i> Github API</h1>
      <form class="form-check-inline my-2 my-md-0">
        <button class="fas fa-search btn btn-success mr-sm-2" style="color: white"></button>
        <input class="form-control mr-sm-2" type="search" placeholder="search for users" id="search" onkeyup="newGitRipo.init1(),newGitRipo.init2()">
      </form>
    </nav>
  </header>
  <main>
    <section class="jumbotron text-center">
      <div class="container">
        <img src="" alt="" id="avatar">
        <br>
        <h1 id="name" class="jumbotron-heading "></h1>
        <br>
        <h2 id="bio" class="text-muted"></h2>
        <br>
        <p href="#" id="location" class="btn btn-primary my-2">Main call to action</p>
        <p href="#" id="company" class="btn btn-secondary my-2">Secondary action</p>
        <br>
      </div>
    </section>
    <div class="container py-5 bg-light">
      <div class="row " id="repos">
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
